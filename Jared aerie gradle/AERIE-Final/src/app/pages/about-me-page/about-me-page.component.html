<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="about-me-page.component.css">
</head>

<body>
    <form>
        <h2>Edit Profile</h2>

        <div class="profile-image-container">
            
            <img [src]="profile.image"  id="profile-image" class="profile-image circular-image">
            <input type="file" id="profile-image-input" class="hidden" (change)="onFileSelected($event)" accept="image/*">
            <label for="profile-image-input" class="upload-button"></label>
        </div>
        

        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" [(ngModel)]="profile.firstName" placeholder="Enter your First Name" required>

        <label for="LasttName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" [(ngModel)]="profile.lastName" placeholder="Enter your Last Name" required>

        <label for="Major">Major:</label>
        <input type="text" id="Major" name="Major" [(ngModel)]="profile.major" placeholder="Enter your Major" required>

        <label for="interest">Interest:</label>
        <input type="text" id="Interest" name="Interest" [(ngModel)]="profile.interest" placeholder="Enter your Interest" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" [(ngModel)]="profile.email" placeholder="Enter your email" required>

        <label for="Description">Description:</label>
        <input type="text" id="Description" name="Description" [(ngModel)]="profile.description" placeholder="Enter your Description" required>

        <button type="submit" (click)="updateProfile()">Save</button>
        <button type="cancel">Cancel</button>

        



    </form>
</body>

</html>
